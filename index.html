        image: "https://res.cloudinary.com/dc2r8z3h8/image/upload/new-car_001_ggmt5r.png"
      },


    ];

    let currentIndex = 0;

    function generatePost() {
      const post = postsData[currentIndex];
      document.getElementById("postText").innerText = post.text;
      document.getElementById("postImage").src = post.image;
      currentIndex = (currentIndex + 1) % postsData.length;
    }

    function downloadText() {
      const text = document.getElementById("postText").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "facebook-post.txt";
      link.click();
    }

    function downloadImage() {
      const img = document.getElementById("postImage");
      const imageURL = img.src;
      const fileName = imageURL.substring(imageURL.lastIndexOf("/") + 1) || "image.png";

      fetch(imageURL, { mode: "cors" })
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.blob();
        })
        .then(blob => {
          const blobUrl = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = blobUrl;
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(blobUrl);
        })
        .catch(() => alert("Failed to download image."));
    }
  </script>
