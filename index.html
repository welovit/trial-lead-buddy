    function generatePost() {

      document.getElementById("postText").innerText = post.text;

    function downloadText() {
      const text = document.getElementById("postText").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "facebook-post.txt";

    function downloadImage() {
      const img = document.getElementById("postImage");
      const imageURL = img.src;
      const fileName = imageURL.substring(imageURL.lastIndexOf("/") + 1) || "image.png";


      fetch(imageURL, { mode: "cors" })
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.blob();
        })
        .then(blob => {
          const blobUrl = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = blobUrl;
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(blobUrl);
        })
        .catch(() => alert("Failed to download image."));
